<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="info">Click on objects to learn more.</div>
    <div id="ui">
        <button id="zoomIn" class="btn">Zoom In</button>
        <button id="zoomOut" class="btn">Zoom Out</button>
    </div>
    <div id="info-panel" class="info-panel">
        <div id="info-content" class="info-content"></div>
        <button id="close-panel" class="btn">Close</button>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
